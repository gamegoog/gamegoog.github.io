<html lang="en">
<head>
  <title>Infinite Craft</title>
  <link rel="icon" type="image/x-icon" href="https://unfiltering.github.io/favicons/infinite-craft.png">
  <link rel="stylesheet" href="/games.css">
</head>
<body>
  <div class="game-container">
    <div class="game-related">
      <div class="actual">
        <iframe src="https://cdn.i-ready.com/instruction/game-begooped/1.x/3/" id="gameframe"></iframe>
      </div>
    </div>
  </div>
  <script>
    function toggleFullScreen() {
      var iframe = document.getElementById("gameframe");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
