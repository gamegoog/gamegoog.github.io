<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanart Page</title>
  <link rel="stylesheet" href="/gamblr/css/gamblr.css">
  <style>
    .tile {
      width: 150px; /* Adjusted width */
      height: 150px; /* Adjusted height */
    }

    .tile img {
      max-width: 100%; /* Ensures the image does not exceed tile dimensions */
      max-height: 100%;
      border-radius: 10px;
    }

    .name {
      font-size: 1em; /* Adjusted font size */
    }
  </style>
</head>
<body>
  <h1>Fanart Page</h1>

  <div class="tile-container">
    <div class="tile">
      <a href="#">
        <img src="/gamblr/images/GAMBLR_Art1.png" alt="Try to Hit a Jackpot Kim Jung Il">
        <div class="name">Try to Hit a Jackpot Kim Jung Il</div>
      </a>
    </div>
  </div>

</body>
</html>
