<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMBLR - Investor</title>
  <link rel="stylesheet" href="/gamblr/css/investor.css">
  <script type="text/javascript" src="/gamblr/js/investor.js"></script>
  <link rel="icon" type="image/x-icon" href="/gamblr/icon.png">
  <meta content="GAMBLR - Invest" property="og:title" />
  <meta content="Invest your cash in some stocks... Then gamble!" property="og:description" />
  <meta content="https://gloabe.github.io/gamblr/games/investor/" property="og:url" />
  <meta content="https://gloabe.github.io/gamblr/icon.png" property="og:image" />
  <meta content="#E4A700" data-react-helmet="true" name="theme-color" />
</head>
<body>
  <div id="game-container">
    <h1>GAMBLR - Stocks</h1>
    <p>Cash: $<span id="cashDisplay">0.00</span></p>
    <p>Stock Price: $<span id="stockPrice">0.00</span></p>
    <p>Shares Owned: <span id="sharesOwned">0</span></p>
    <div id="input-container">
      <input type="number" id="amountInput" placeholder="Shares ">
      <button onclick="buy()">Buy</button>
      <button onclick="sell()">Sell</button>
    </div>
    <canvas id="stockChart" width="800" height="300"></canvas>
  </div>
  <footer>
    Not enough cash? Go to <a href="/gamblr/jobs/">work</a>! | <a href="/gamblr/">Home</a>
  </footer>
</body>
</html>
