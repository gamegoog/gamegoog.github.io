<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localstorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .container h2 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .editBtn,
    .saveBtn,
    .resetBtn {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .editBtn:hover,
    .saveBtn:hover,
    .resetBtn:hover {
      background-color: #0056b3;
    }
    .saveBtn {
      background-color: #4CAF50;
    }
    input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Local Storage</h2>
    <ul id="keyValueList"></ul>
    <button class="resetBtn" onclick="resetLocalStorage()">Reset Local Storage</button>
  </div>
  <script>
    function saveToLocal(key, newValue) {
      localStorage.setItem(key, newValue);
      displayKeyValuePairs();
    }
    function displayKeyValuePairs() {
      var keyValueList = document.getElementById("keyValueList");
      keyValueList.innerHTML = '';
      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var value = localStorage.getItem(key);
        var listItem = document.createElement('li');
        var keyValueText = document.createElement('span');
        keyValueText.textContent = key + ': ' + value;
        listItem.appendChild(keyValueText);
        var editBtn = document.createElement('button');
        editBtn.textContent = "Edit";
        editBtn.className = "editBtn";
        editBtn.setAttribute('data-key', key);
        editBtn.onclick = function (listItem) {
          return function () {
            var key = this.getAttribute('data-key');
            var valueElement = this.previousSibling;
            var oldValue = valueElement.textContent.split(': ')[1];
            var inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.value = oldValue;
            inputField.addEventListener("keyup", function (event) {
              if (event.key === "Enter") {
                event.preventDefault();
                saveBtn.click();
              }
            });
            valueElement.textContent = '';
            valueElement.appendChild(inputField);
            var saveBtn = document.createElement('button');
            saveBtn.textContent = "Save";
            saveBtn.className = "saveBtn";
            saveBtn.onclick = function () {
              var newValue = inputField.value;
              saveToLocal(key, newValue);
              this.parentNode.removeChild(this);
              editBtn.style.display = 'inline-block';
            };
            listItem.insertBefore(saveBtn, this);
            this.style.display = 'none'; 
            inputField.focus();
          };
        }(listItem);
        listItem.appendChild(editBtn);
        keyValueList.appendChild(listItem);
      }
    }
    function resetLocalStorage() {
      localStorage.clear();
      displayKeyValuePairs();
    }
    window.onload = displayKeyValuePairs;
  </script>
</body>
</html>
