<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMBLR</title>
  <link rel="icon" type="image/x-icon" href="/gamblr/icon.png">
  <link rel="stylesheet" href="/gamblr/css/gamblr.css">
  <meta content="GAMBLR - Home" property="og:title" />
  <meta content="the worlds best middle schooler made gambling site" property="og:description" />
  <meta content="https://gloabe.github.io/gamblr/" property="og:url" />
  <meta content="https://gloabe.github.io/gamblr/icon.png" property="og:image" />
  <meta content="#E4A700" data-react-helmet="true" name="theme-color" />
</head>
<script>
document.addEventListener('DOMContentLoaded', async function () {
  var cashDisplay = document.querySelector('.cash-display');
  var response = await fetch('jobs/workgrades.json'); // Assuming your JSON file is named workgrades.json
  var workgrades = await response.json();
  var workgrade = localStorage.getItem('workgrade');
  var cash = localStorage.getItem('cash');

  if (cash) {
    var formattedCash = parseFloat(cash).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    cashDisplay.textContent = '$' + formattedCash; // Add dollar sign
  } else {
    localStorage.setItem('cash', 0); // Set default cash value if not available
  }

  if (!workgrade) {
    localStorage.setItem('workgrade', -1); // Set workgrade to -1 if it doesn't exist
    workgrade = -1; // Update the variable for further use
  }

  var jobTile = document.querySelector('.tile:nth-child(3) .name');
  var jobEmoji = document.querySelector('.tile:nth-child(3) .emoji');
  var jobHref = document.querySelector('.tile:nth-child(3) a');

  // Get the corresponding job information from workgrades JSON
  var jobInfo = workgrades.find(job => job.grade === parseInt(workgrade));

  if (jobInfo) {
    jobTile.textContent = jobInfo.title;
    jobEmoji.textContent = jobInfo.emoji;
    jobHref.setAttribute('href', jobInfo.href);

    // If the workgrade is equal to or greater than 4, show the Invest option
    if (parseInt(workgrade) >= 4) {
      var investTile = document.createElement('div');
      investTile.classList.add('tile');
      var investLink = document.createElement('a');
      investLink.setAttribute('href', 'games/investor/');
      var investEmoji = document.createElement('div');
      investEmoji.classList.add('emoji');
      investEmoji.textContent = '📈';
      var investName = document.createElement('div');
      investName.classList.add('name');
      investName.textContent = 'Invest';
      investLink.appendChild(investEmoji);
      investLink.appendChild(investName);
      investTile.appendChild(investLink);

      // Insert the Invest tile after the Unknown tile
      var unknownTile = document.querySelector('.tile:nth-child(3)');
      unknownTile.parentNode.insertBefore(investTile, unknownTile.nextSibling);
    } else {
      localStorage.setItem('workgrade', -1);
      window.location.reload();
    }
  } 
});
  var sequence = '';
  var targetSequence = 'lse';
  var redirectUrl = 'games/lse.html';

  document.addEventListener('keydown', function (event) {
    // Convert key code to uppercase letter
    var keyPressed = String.fromCharCode(event.keyCode);

    // Convert the input to lowercase before appending to the sequence
    keyPressed = keyPressed.toLowerCase();

    // Append the lowercase letter to the sequence
    sequence += keyPressed;

    // Check if the current sequence matches the target sequence
    if (sequence === targetSequence) {
      // Redirect to the specified URL
      window.location.href = redirectUrl;

      // Reset the sequence after redirection
      sequence = '';
    } else if (!targetSequence.startsWith(sequence)) {
      // If the current sequence doesn't match any possible sequence,
      // reset the sequence to start anew
      sequence = '';
    }
  });
  </script>
<body>
  <h1>GAMBLR</h1>
  <div class="cash-display">$</div>
  <div class="tile-container">
    <div class="tile">
      <a href="/gamblr/fanart.html">
        <div class="emoji">🖼️</div>
        <div class="name">Fan-Art</div>
      </a>
    </div>
    <div class="tile">
      <a href="upg.html">
        <div class="emoji">🏬</div>
        <div class="name">Workgrade</div>
      </a>
    </div>
    <div class="tile">
      <a href="/gamblr/">
        <div class="emoji">🤔</div>
        <div class="name">Unknown</div>
      </a>
    </div>
    <div class="tile">
      <a href="games/slots/">
        <div class="emoji">🎰</div>
        <div class="name">Slots</div>
      </a>
    </div>
    <div class="tile">
      <a href="games/crash/">
        <div class="emoji">🚀💥</div>
        <div class="name">Crash</div>
      </a>
    </div>
  </div>
</body>
</html>
