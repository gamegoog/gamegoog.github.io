<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMBLR</title>
  <link rel="icon" type="image/x-icon" href="/gamblr/icon.png">
  <link rel="stylesheet" href="/gamblr/css/gamblr.css">
  <meta content="GAMBLR - Home" property="og:title" />
  <meta content="the worlds best middle schooler made gambling site" property="og:description" />
  <meta content="https://gloabe.github.io/gamblr/" property="og:url" />
  <meta content="https://gloabe.github.io/gamblr/icon.png" property="og:image" />
  <meta content="#E4A700" data-react-helmet="true" name="theme-color" />

  <style>
    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .tile a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <h1>GAMBLR</h1>
  <div class="cash-display">$</div>
  <div class="tile-container">
    <div class="tile">
      <a href="/gamblr/fanart.html">
        <div class="emoji">🖼️</div>
        <div class="name">Fan-Art</div>
      </a>
    </div>
    <div class="tile">
      <a href="upg.html">
        <div class="emoji">🏬</div>
        <div class="name">Workgrade</div>
      </a>
    </div>
    <div class="tile">
      <a href="/gamblr/">
        <div class="emoji">🤔</div>
        <div class="name">Unknown</div>
      </a>
    </div>
    <!-- Investor tile will be hidden by default -->
    <div class="tile" id="investor-tile" style="display: none;">
      <a href="games/investor/">
        <div class="emoji">📈</div>
        <div class="name">Invest</div>
      </a>
    </div>
    <div class="tile">
      <a href="games/slots/">
        <div class="emoji">🎰</div>
        <div class="name">Slots</div>
      </a>
    </div>
    <div class="tile">
      <a href="games/crash/">
        <div class="emoji">🚀💥</div>
        <div class="name">Crash</div>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var workgrade = localStorage.getItem('workgrade');

      // Check if the workgrade is level 3 or above
      if (workgrade >= 3) {
        // Show the Investor tile
        document.getElementById('investor-tile').style.display = 'block';
      }
    });
  </script>
</body>

</html>
