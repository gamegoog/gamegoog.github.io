<body>
  <div class="container">
    <h1>GAMBLR Co. - Minimum Wage Worker</h1>
    <div class="cash" id="cash-display"></div>
    <div class="clicker" onclick="incrementCash()">üè¶</div>
  </div>
  <footer>
    <p>Done working minimum wage? Go <a href="/gamblr/">home</a> and gamble it all away!</p>
  </footer>
  <script>
    if (typeof (Storage) !== "undefined" && (!localStorage.workgrade || parseInt(localStorage.workgrade) <= 3)) {
      window.location.href = "/gamblr/";
    } else {
      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }

      function incrementCash() {
        if (typeof (Storage) !== "undefined") {
          var randomValue = randomIntFromInterval(1,24)
          if (localStorage.cash) {
            localStorage.cash = parseInt(localStorage.cash) + randomValue;
          } else {
            localStorage.cash = randomValue;
          }
          document.getElementById("cash-display").textContent = "$" + numberWithCommas(localStorage.cash);
        } else {
          alert("Sorry, your browser does not support web storage...");
        }
      }

      function numberWithCommas(x) {
        return parseFloat(x).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }


      if (typeof (Storage) !== "undefined" && localStorage.cash) {
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(localStorage.cash);
      }
    }
  </script>
