<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMBLR - Michaelsoft Corp.</title>
  <link rel="icon" type="image/x-icon" href="/gamblr/icon.png">
  <meta content="GAMBLR - Michaelsoft Corp." property="og:title" />
  <meta content="Work at the michaelsoft and sell tech for cash.. AND GAMBLE IT ALL AWAY!" property="og:description" />
  <meta content="https://unfiltering.github.io/gamblr/" property="og:url" />
  <meta content="https://unfiltering.github.io/gamblr/icon.png" property="og:image" />
  <meta content="#E4A700" data-react-helmet="true" name="theme-color" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 1px;
      color: #333;
    }

    .clicker {
      font-size: 15vw;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 5vh;
      user-select: none;
    }

    .clicker:hover {
      transform: scale(1.1);
    }

    .cash {
      font-size: 2vw;
      color: #777;
      margin-top: 1vh;
    }

    footer {
      text-align: center;
      margin-top: auto;
      font-size: 14px;
      color: #666;
      padding: 20px 0;
    }

    footer a {
      color: #337ab7;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Michaelsoft Corp. - Cashier</h1>
    <div class="cash" id="cash-display"></div>
    <div class="clicker" id="moji" onclick="incrementCash()">üíª</div>
  </div>
  <footer>
    <p id="quote">Done working minimum wage? Go <a href="/gamblr/">home</a> and gamble it all away!</p>
  </footer>
  <script>
    var workgrade = localStorage.getItem("workgrade") || 0; // Initialize workgrade with a default value
    var cash = localStorage.getItem("cash") || 0; // Initialize cash with a default value
    if (!(workgrade >= 5)) {
      window.location.href = "/gamblr/";
    } else {
      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }

      function incrementCash() {
        if (typeof (Storage) !== "undefined") {
          var cashierValue = randomIntFromInterval(5, 25);
          var repairmanValue = randomIntFromInterval(15, 32);
          var ITValue = randomIntFromInterval(23, 39);
          var CEOValue = randomIntFromInterval(26, 46);
          if (cash) {
            cash = parseInt(cash) + cashierValue;
          } else if (workgrade === "6") {
            if (cash) {
              cash = parseInt(cash) + repairmanValue;
            } else if (workgrade === "7") {
              if (cash) {
                cash = parseInt(cash) + ITValue;
              }
            } else if (workgrade === "8") {
              if (cash) {
                cash = parseInt(cash) + CEOValue;
              }
            }
            document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
            localStorage.setItem("cash", cash)
          } else {
            cash = cashierValue;
          }
          document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
          localStorage.setItem("cash", cash)
        } else {
          alert("Sorry, your browser does not support web storage...");
        }
      }

      function numberWithCommas(x) {
        return parseFloat(x).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      if (typeof (Storage) !== "undefined" && cash) {
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
      }

      if (workgrade === "6") {
        document.querySelector("h1").textContent = "Michaelsoft Corp. - Repairman";
        document.getElementById("moji").textContent = "üíªüõ†Ô∏è";
        document.getElementById("quote").innerHTML = `Done repairing 'puters? Go <a href="/gamblr/">home</a> and gamble all your cash away!`;
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
      } else if (workgrade === "7") {
        document.querySelector("h1").textContent = "Michaelsoft Corp. - IT Tech";
        document.getElementById("moji").textContent = "üíªü™≤";
        document.getElementById("quote").innerHTML = 'Done fixing bugs? Go <a href="/gamblr/">home</a> and gamble all your cash away!';
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
      } else if (workgrade === "8") {
        document.querySelector("h1").textContent = "Michaelsoft Corp. - CEO";
        document.getElementById("moji").textContent = "üíªü§µ";
        document.getElementById("quote").innerHTML = 'Done being Gill Bates? Go <a href="/gamblr/">home</a> and gamble all your cash away!';
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(cash);
      }
    }
  </script>
</body>

</html>
