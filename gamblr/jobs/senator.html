<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senator Poll Game</title>
<style>
body {
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
}

#question-container {
  margin: 20px auto;
  width: 80%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#vote-buttons {
  text-align: center;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 16px;
  cursor: pointer;
}

#result {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>Senator Poll Game</h1>
<div id="question-container"></div>
<div id="vote-buttons">
  <button id="yes-btn">Yes</button>
  <button id="no-btn">No</button>
</div>
<div id="result"></div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const questionContainer = document.getElementById('question-container');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const resultDiv = document.getElementById('result');

  fetch('/gamblr/js/poll.json')
    .then(response => response.json())
    .then(data => {
      const randomIndex = Math.floor(Math.random() * data.length);
      const question = data[randomIndex].question;
      const correctAnswer = data[randomIndex].answer;
      const billStatus = data[randomIndex].status;

      questionContainer.textContent = question;

      yesBtn.addEventListener('click', function() {
        handleVote('Yes', correctAnswer, billStatus);
      });

      noBtn.addEventListener('click', function() {
        handleVote('No', correctAnswer, billStatus);
      });
    })
    .catch(error => {
      console.error('Error fetching JSON:', error);
    });

  function handleVote(userVote, correctAnswer, billStatus) {
    if (userVote === correctAnswer) {
      resultDiv.textContent = `Congratulations! The bill was ${billStatus} and you voted correctly. You earned $500.`;
    } else {
      resultDiv.textContent = `Oops! The bill was ${billStatus} and you voted incorrectly.`;
    }
  }
});
</script>
</body>
</html>
