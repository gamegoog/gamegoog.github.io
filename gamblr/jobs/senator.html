<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senator Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #issue-container {
            margin-top: 20px;
        }

        .option-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
            color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Senator Job - Vote Now!</h1>
        <div id="issue-container"></div>
        <div id="timer">10</div>
    </div>

    <script>
        const issueContainer = document.getElementById('issue-container');
        const timerElement = document.getElementById('timer');

        let timer = 10;
        let intervalId;
        let cash = localStorage.getItem('cash') ? parseInt(localStorage.getItem('cash')) : 0;
        let previousIssue;

        // Fetch random issue from a JSON file
        fetch('/gamblr/js/poll.json')
            .then(response => response.json())
            .then(data => {
                displayIssue(data);
                startTimer();
            })
            .catch(error => console.error('Error fetching issue:', error));

        function displayIssue(issue) {
            const question = document.createElement('div');
            question.textContent = issue.question;
            issueContainer.appendChild(question);

            issue.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => vote(issue.question, option, issue.passChance, issue.status));
                issueContainer.appendChild(button);
            });
        }

        function startTimer() {
            timerElement.textContent = timer;
            intervalId = setInterval(() => {
                timer--;
                timerElement.textContent = timer;

                if (timer === 0) {
                    clearInterval(intervalId);
                    timerElement.textContent = 'Time\'s up!';
                    setTimeout(() => {
                        resetTimer();
                        findNewIssue();
                    }, 3000);
                }
            }, 1000);
        }

        function resetTimer() {
            timer = 10;
            timerElement.textContent = timer;
        }

        function findNewIssue() {
            // Fetch a new issue and display it
            fetch('/gamblr/js/poll.json')
                .then(response => response.json())
                .then(data => {
                    if (data !== previousIssue) {
                        issueContainer.innerHTML = '';
                        displayIssue(data);
                        previousIssue = data;
                        startTimer();
                    } else {
                        findNewIssue(); // If the same issue is fetched, try again
                    }
                })
                .catch(error => console.error('Error fetching issue:', error));
        }

        function vote(issue, option, passChance, status) {
            clearInterval(intervalId);
            timerElement.textContent = 'Vote cast: ' + option;
            issueContainer.innerHTML = ''; // Clear the issue container

            // Check if the bill is passed
            let isPassed;
            if (status === "passed") {
                isPassed = true;
            } else if (status === "denied") {
                isPassed = false;
            } else {
                isPassed = Math.random() < passChance;
            }

            const resultMessage = isPassed ? `The bill for '${issue}' has been passed! You gained $500.` : `The bill for '${issue}' has been denied.`;
            alert(resultMessage);

            // Update cash if the bill is passed
            if (isPassed) {
                cash += 500;
                localStorage.setItem('cash', cash);
            }

            setTimeout(() => {
                resetTimer();
                findNewIssue();
            }, 3000);
        }
    </script>
</body>
</html>
