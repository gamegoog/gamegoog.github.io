<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="www.google.com/s2/favicons?domain=google.com&sz=128">
  <!-- Importing Roboto font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      /* Applying Roboto font to all text */
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: blue;
      font-size: 1.5rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Google?</h1>
  <a href="/projects/">I'm Feeling Lucky</a>

  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      new cursoreffects.trailingCursor({particles: 15, rate: 0.8, baseImageSrc: "https://i.imgur.com/Mbj7eJt.png"});
    });
  </script>
</body>
</html>
