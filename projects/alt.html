<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-gap: 20px;
    }
    
    .game {
      text-align: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
    }
    
    .game img {
      max-width: 100px;
      max-height: 100px;
      display: block;
      margin: 0 auto 10px; /* Center image and create space between image and title */
      cursor: pointer; /* Add pointer cursor to indicate clickable */
    }
    
    .game h3 {
      margin: 0; /* Reset margin to prevent space above title */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for games...">
    </div>

    <div class="game-grid">
      <div class="game">
        <a href="/projects/webgl-fluid-simulation/">
          <img src="game1.png" alt="Game 1">
        </a>
        <h3>Game 1</h3>
      </div>
      <div class="game">
        <a href="/projects/elastic-face/">
          <img src="game2.png" alt="Game 2">
        </a>
        <h3>Game 2</h3>
      </div>
      <!-- Add more game items as needed -->
    </div>
  </div>
</body>
</html>
