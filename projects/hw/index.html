<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ruffle/0.3.2/ruffle.js'></script>
        <script>
            var ruffle = window.RufflePlayer,
                player = Object.assign(document.getElementById('ruffle').appendChild(ruffle.createPlayer()), {
                    width: 500,
                    height: 500,
                    style: 'width: 500px; height: 500px',
                });
            
            player.load({ url: 'https://floatindustries.github.io/projects/hw/HappyWheels.swf' });
        </script>
    </body>
</html>
