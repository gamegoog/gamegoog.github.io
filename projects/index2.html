<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; 
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
        }
        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .quote {
            color: #ccc;
            font-style: italic;
        }
        .search-container {
            margin-bottom: 20px;
            background-color: #121212; 
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #121212; 
            color: #ffffff; 
            margin-right: 10px;
        }
        .lucky-button {
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
        }
        .lucky-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Google</h1>
            <p class="quote" id="quote"></p>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for games..." oninput="filterGames(this.value)">
            <button class="lucky-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
        <div class="game-grid" id="gameGrid">
            <div class="game">
                <a href="/projects/webgl-fluid-simulation/">
                    <img src="/images/fluid.png" alt="WebGL Fluid Simulation">
                </a>
                <h3>WebGL Fluid Simulation</h3>
            </div>
            <!-- Add other game elements here -->
        </div>
    </div>
    <script>
        function filterGames(searchTerm) {
            const games = document.querySelectorAll('.game');
            games.forEach(game => {
                const title = game.querySelector('h3').textContent.toLowerCase();
                const match = title.includes(searchTerm.toLowerCase());
                game.style.display = match ? 'block' : 'none';
            });
        }

        const quotes = [
            "Some games may not work.",
            "There's a fullscreen button in the top left on all games!",
            "R.I.P 3kh0! -2024\nKilled by some middle schooler...",
            "Proud sponsor of https://cornhub.website!",
            "https://floatindustries.github.io/images/image1.png",
            "chicken sandwich"
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }

        displayRandomQuote();

        function feelingLucky() {
            const games = document.querySelectorAll('.game');
            const randomIndex = Math.floor(Math.random() * games.length);
            const luckyGame = games[randomIndex];
            const link = luckyGame.querySelector('a').href;
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
