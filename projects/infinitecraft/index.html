<html lang="en">
<head>
  <title>Infinite Craft</title>
  <link rel="icon" type="image/x-icon" href="https://unfiltering.github.io/favicons/infinite-craft.png">
  <link rel="stylesheet" href="/games.css">
</head>
<body>
  <div class="game-container">
    <div class="game-related">
      <div class="actual">
        <iframe id="myIframe" src="https://neal.fun/infinite-craft" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <script>
    function loadURLToIframe(url) {
        var iframe = document.getElementById('myIframe');
        iframe.src = url;
    }

    function addHeaderToIframe() {
        var iframe = document.getElementById('myIframe');
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseHeaders = xhr.getAllResponseHeaders();
                iframe.contentWindow.postMessage(responseHeaders, '*');
            }
        };
        xhr.open('HEAD', iframe.src, true);
        xhr.send();
    }

    function toggleFullScreen() {
      var iframe = document.getElementById("gameframe");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    window.addEventListener('DOMContentLoaded', function () {
        loadURLToIframe("https://example.com");
        addHeaderToIframe();
    });
  </script>
</body>
</html>
