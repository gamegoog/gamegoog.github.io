<!DOCTYPE html>
<html lang="en">
<head>
  <title class="cloak">Jetpack Joyride</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .game-related {
      width: 100%;
      height: 100%;
    }

    .actual {
      width: 100%;
      height: 100%;
    }

    #gameframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove border */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-related">
      <div class="actual">
        <iframe src="game.html" id="gameframe"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
