<!DOCTYPE html>
<html lang="en">
<head>
  <title class="cloak">WEBGL Fluid Simulation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .game-related {
      width: 100%;
      height: 100%;
    }

    .actual {
      width: 100%;
      height: 100%;
    }

    #gameframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove border */
    }

    #fullscreen-button {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      width: 30px; /* Adjust width */
      height: 30px; /* Adjust height */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-related">
      <div class="actual">
        <iframe src="game.html" id="gameframe"></iframe>
      </div>
    </div>
    <img src="/projects/elastic-face/fs.png" id="fullscreen-button" alt="Fullscreen" title="" onclick="toggleFullScreen()">
  </div>

  <script>
    function toggleFullScreen() {
      var iframe = document.getElementById("gameframe");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
