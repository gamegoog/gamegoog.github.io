<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function openProjectsPage() {
            var newWindow = window.open('/projects/index.html', '_blank');
            newWindow.document.close();
        }
    </script>
</head>

<body>
    <div class="error-container">
        <h1>404 Not Found</h1>
        <p>The page you are looking for could not be found.</p>
        <p>Return <a href="javascript:void(0);" onclick="openProjectsPage()">home</a>.</p>
    </div>
</body>

</html>
